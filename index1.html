<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task 01</title>
    <style>
        .form-group {
            margin: 4px;
        }

        .form-group label {
            width: 75px;
            display: inline-block;
        }
    </style>
</head>

<body>
    <form id="registrationForm">
        <div class="form-group">
            <label>Логін</label>
            <input type="text" name="login" id="loginInput">
            <span class="hint" id="loginHint">Ваш логін має складатися не менше ніж із 4 символів</span>
        </div>
        <div class="form-group">
            <label>Пароль</label>
            <input type="password" name="password" id="passwordInput">
            <span class="hint" id="passwordHint">Пароль має містити літери, цифри та спеціальний символ</span>
        </div>

        <div class="form-group">
            <input type="submit" value="Зареєструватися">
        </div>
    </form>
    <script>
        const registrationForm = document.getElementById('registrationForm');
        const loginInput = document.getElementById('loginInput');
        const passwordInput = document.getElementById('passwordInput');
        const loginHint = document.getElementById('loginHint');
        const passwordHint = document.getElementById('passwordHint');

        registrationForm.addEventListener('submit', function (event) {
            event.preventDefault();
            const login = loginInput.value;
            const password = passwordInput.value;
            alert(`Ваш логін: ${login}\nВаш пароль: ${password}`);
        });

        loginInput.addEventListener('focus', function () {
            loginHint.style.display = 'block';
            passwordHint.style.display = 'none';
        });

        passwordInput.addEventListener('focus', function () {
            loginHint.style.display = 'none';
            passwordHint.style.display = 'block';
        });
    </script>
</body>

</html>
